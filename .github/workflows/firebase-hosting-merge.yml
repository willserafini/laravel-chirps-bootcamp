name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LARAVEL_BOOTCAMP_CHIRP }}'
          channelId: live
          projectId: laravel-bootcamp-chirp
      
      - name: Setup MySQL
          uses: mirromutth/mysql-action@v1.1
          with:
            mysql database: 'chirper' # Optional, default value is "test". The specified database which will be create
            mysql user: 'chirper' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
            mysql password: ${{ secrets.DATABASEPASSWORD }} # Required if "mysql user" exists. The password for the "mysql user"

      - name: MySql version
        run: mysql --version

      - name: Setup PHP Action
          uses: shivammathur/setup-php@2.23.0

      - name: PHP version
        run: php --version

      - name: Node version
        run: node --version

